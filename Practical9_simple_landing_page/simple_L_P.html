<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Landing Page </title>
    <link rel="stylesheet" href="styling.css">
</head>
<body>
    <header>
        <nav>
            <ul class="navbar">
                <li><a href="#"> HOME</a></li>
                <li><a href="aboutus.html">ABOUT US</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
    </nav>
    </header>
    
    <main>
        <section class="products">
            <h2>S_cheodey's Store</h2>
            <div class="grid">
                <div class="product_box">
                    <img src="S24-Ultra.jpg" alt="Samsung S24 Ultra">
                    <h3>Samsung S24 Ultra</h3>
                    <p>Nu.149,999</p>
                </div>

                <div class="product_box">
                    <img src="airpos.jpg" alt="Samsung Airpod">
                    <h3>Samsung Airpod</h3>
                    <p>Nu.10,999</p>
                </div>

                <div class="product_box">
                    <img src="laptop.jpeg" alt="laptop">
                    <h3>Samsung Laptop</h3>
                    <p>Nu.98,999</p>
                </div>

                <div class="product_box">
                    <img src="headphones.jpeg" alt="headphones">
                    <h3>Samsung headphones</h3>
                    <p>Nu.49,999</p>
                </div>

                <div class="product_box">
                    <img src="tablet.jpg" alt="Tablet">
                    <h3>Samsung S9 Tablet</h3>
                    <p>Nu.110,999</p>

                </div>
                <div  class="product_box">
                    <img src="samsung watch.jpg" alt=" Watch">
                    <h3>Samsung Galaxy 6 watch</h3>
                    <p>Nu.42,999</p>
                </div>
        </section>

        <footer>
            <h5>@S_cheodey's Store</h5>
            <div class="footer-links">
                <a href="#">Privacy Policy</a> |
                <a href="#">Terms of Service</a>
            </div><br>
            <div class="social-icons">
                <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
                <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
                <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
                <a href="#"><ion-icon name="logo-google"></ion-icon></a>
            </div>
            <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
            
        </footer>
    </main>
</body>
</html>
