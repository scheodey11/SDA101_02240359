<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable</title>
    <link rel="stylesheet" href="table.css">
</head>
<body>
    <h2>Timetable</h2>
    <table>
        <tr>
            <th>Time</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>
        <tr>
            <td class="time">9:00 AM - 11:00 AM</td>
            <td>CSF101</td>
            <td>MAT205</td>
            <td>DZG101</td>
            <td>DZG101</td>
            <td>NET101</td>
        </tr>
        <tr>
            <td class="time">11:00 AM - 1:00 PM</td>
            <td colspan="5">Lunch Break</td>
        </tr>
        <tr>
            <td class="time">1:00 PM - 3:00 PM</td>
            <td>MAT205</td>
            <td>CSF101</td>
            <td>SDA101</td>
            <td>SDA101</td>
            <td>SEM101</td>
        </tr>
    </table>

</body>
</html>
