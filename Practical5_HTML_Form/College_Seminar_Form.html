<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Seminar Registration</title>
</head>
<body>
    <h1>College Seminar Registration</h1>
    <form>
        <label for="Name">Name: </label>
        <input type="text" required><br><br>

        <label for="DOB">Date Of Birth: </label>
        <input type="date"><br><br>

        <label for="Gender">Gender: </label>
        <input type="radio" name="Gender" value="Male">
        <label for="Male">Male</label>
        <input type="radio" name="Gender" value="Female">
        <label for="Female">Female</label>
        <input type="radio" name="Gender" value="other">
        <label for="other">Other</label><br><br>

        <label for="Email">Email Address: </label>
        <input type="email" required><br><br>

        <label for="Password">Password: </label>
        <input type="password" required><br><br>

        <label for="Pno">Phone Number: </label>
        <input type="tel" required><br><br>

        <label for="seminar">Seminar Time: </label>
        <input type="time" required><br><br>
        
        <label for="meal">Meal Preference: </label>
        <select name="meals">
            <option value="Veg">Vegeterian</option>
            <option value="non-veg">Non-Vegeterian</option>
            <option value="vegan">Vegan</option>
        </select><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
